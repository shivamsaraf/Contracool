<!DOCTYPE html><html><head>  <title>Fetch API</title>  <link rel="stylesheet" href="drop.css">  <link rel="stylesheet" href="input.css">  </head>  <body>  <button id="getUsers">Get List</button>  <div id="output"></div>  <script>   document.getElementById('getUsers').addEventListener('click',getUsers);   function getUsers(){   	fetch('store.json')   	.then((res)=>res.json())   	.then((data)=>{	   	let output=' ';	   	data.forEach(function(user){		   	output += `			   <ul>			     <li>:Name- ${user.name}</li>			     <li>:Pin Code- ${user.pc}</li>			     </ul>			    ` ;			 });			 document.getElementById('output').innerHTML=output;	   	 })   }   </script>   </body></html>
